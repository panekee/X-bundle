<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesta - BundleX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-500 rounded-lg flex items-center justify-center text-white font-bold">BX</div>
      <div>
        <div class="font-semibold text-lg">BundleX</div>
        <div class="text-xs text-gray-500">All your subs — one payment</div>
      </div>
    </div>
    <nav class="flex items-center gap-6">
      <a class="text-sm hover:underline" href="index.html">Home</a>
      <a class="text-sm hover:underline" href="bundles.html">Bundles</a>
      <a class="text-sm hover:underline" href="features.html">Features</a>
      <a class="text-sm hover:underline" href="demo.html">Demo</a>
      <a class="text-sm hover:underline" href="contact.html">Contacto</a>
      <a class="text-sm text-indigo-600 font-medium hover:underline" href="cesta.html">Cesta</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-3xl md:text-4xl font-extrabold">Tu Cesta</h1>
    <p class="mt-3 text-lg text-gray-600">Revisa los bundles que has añadido antes de confirmar el pago.</p>

    <!-- AVISO DE DEMO -->
    <div class="bg-yellow-100 border-l-4 border-yellow-400 text-yellow-800 p-4 mt-6 mb-6 rounded-md text-center">
      ⚠️ En este momento estamos en <strong>demostración</strong>. No se pueden realizar pedidos reales.
    </div>

    <!-- CESTA -->
    <section id="cart" class="mt-10 bg-white rounded-2xl shadow-sm p-6">
      <div id="cart-items" class="divide-y"></div>

      <!-- TOTAL -->
      <div class="mt-6 flex items-center justify-between text-lg font-semibold">
        <span>Total</span>
        <span id="total">€0.00</span>
      </div>

      <!-- CTA -->
      <div class="mt-6 flex justify-end">
        <a href="#" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium opacity-50 cursor-not-allowed">
          Proceder al pago
        </a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="py-8 mt-12 border-t text-center text-sm text-gray-500">
    © 2025 BundleX — Demo
  </footer>

  <!-- SCRIPT -->
  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const totalElement = document.getElementById("total");

    // --- Función para renderizar la cesta ---
    function renderCart() {
      cartItemsContainer.innerHTML = "";
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;

      cart.forEach((item, index) => {
        total += parseFloat(item.price);

        const div = document.createElement("div");
        div.className = "cart-item py-4 flex items-center justify-between";
        div.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-gray-100 rounded-md flex items-center justify-center font-bold text-indigo-600">${item.icon}</div>
            <div>
              <p class="font-medium">${item.name}</p>
              <p class="text-xs text-gray-500">${item.description}</p>
            </div>
          </div>
          <div class="flex items-center gap-6">
            <span class="price font-semibold">${item.price}</span>€
            <button class="remove-btn text-sm text-red-600 hover:underline" data-index="${index}">Eliminar</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });

      totalElement.textContent = "€" + total.toFixed(2);

      // Activar botones de eliminar
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          const idx = this.getAttribute("data-index");
          removeFromCart(idx);
        });
      });
    }

    // --- Eliminar item de la cesta ---
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // --- Inicializar ---
    window.onload = renderCart;
  </script>
</body>
</html>
